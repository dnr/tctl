before:
  hooks:
    - go mod download

builds:
  - id: "tctl"
    dir: cmd/tctl
    binary: tctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  skip: true

announce:
  skip: "true"
